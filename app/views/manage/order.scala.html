@(order: Order, request: play.mvc.Http.Request)
<!DOCTYPE html>
<html>
<head>
  <title>订单详情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/dist/css/bootstrap.min.css")">
  <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
  <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  @views.html.manage.common.header(request)

  <div class="container mt10">
    <div class="panel panel-info">
        <div class="panel-heading"><h3 class="panel-title">订单内容</h3></div>
        <form class="form-horizontal panel-body mt10" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">鲜花编号与数量：</label>
                <div class="col-sm-10" id="number-count" data-json="@order.flowerIds">
                </div>
            </div>
        </form>
    </div>
  </div>

  @views.html.common.orderDetail(order, true)

  @views.html.common.dialog()

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="@routes.Assets.at("lib/jquery/dist/jquery.min.js")"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="@routes.Assets.at("lib/bootstrap/dist/js/bootstrap.min.js")"></script>

  <script src="@routes.Assets.at("lib/kind-editor/kindeditor-all.js")"></script>
  <script src="@routes.Assets.at("javascripts/modules/manage/flowers.js")"></script>

  <script>
  $(function() {
    var $numberCount = $('#number-count');
    var data = eval('(' + $numberCount.data('json') + ')');
    var html = [];
    $.each(data, function(k, v) {
      html.push('鲜花编号' + k + ':数量' + v + '<br>');
    });
    $numberCount.html(html.join(''));
  });
  </script>

</body>
</html>
