@(flower: Flower, allClassify: List[Classify], request: play.mvc.Http.Request)
<!DOCTYPE html>
<html>
<head>
    <title>添加花</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="@routes.Assets.at("lib/bootstrap/dist/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    @views.html.manage.common.header(request)

    <form class="container form-horizontal mt10" role="form">
        <div class="form-group">
            <label class="col-sm-2 control-label">鲜花编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="id" value="@flower.id" disabled="true" readonly="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">鲜花标题</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="title" value="@flower.title" placeholder="请输入鲜花标题" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">鲜花简介</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="abstract" value="@flower.abs" placeholder="请输入鲜花简介" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">鲜花价格</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" name="price" value="@flower.price" placeholder="请输入鲜花价格" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">鲜花图片链接</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="image" value="@views.html.common.flowerImgUrl(flower.image)" placeholder="请输入鲜花图片链接" />
            </div>
            <div class="col-sm-1"><a href="javascript:;" class="image-preview" data-src="@views.html.common.flowerImgUrl(flower.image)">预览</a></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">详细信息</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="detail" placeholder="请输入鲜花详细信息">@flower.detail</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">分类</label>
            <div class="col-sm-10">
                <select name="classify" class="form-control">
                    <option value="-1">请选择分类</option>
                    @allClassify.filter(f => f.parent != 0).map{ ac =>
                        <option value="@ac.id"@if(ac.id == flower.classify){ selected}>@ac.name</option>
                    }
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-11 text-right" id="error-text">
                <label class="control-label"></label>
            </div>
            <div class="col-sm-1 text-right">
                <button type="button" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>

    @views.html.common.dialog()

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="@routes.Assets.at("lib/jquery/dist/jquery.min.js")"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="@routes.Assets.at("lib/bootstrap/dist/js/bootstrap.min.js")"></script>

    <script src="@routes.Assets.at("lib/kind-editor/kindeditor-all.js")"></script>
    <script src="@routes.Assets.at("javascripts/modules/manage/flower.js")"></script>

</body>
</html>
