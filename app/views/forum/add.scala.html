@(parentList: List[Classify], menuClassify: Map[Classify, List[Classify]], self: Option[User], request: play.mvc.Http.Request)

@main("来一发") {
@views.html.common.header(parentList, menuClassify, self, request)
  
  <form class="container form-horizontal mt10" role="form">
    <div class="form-group">
      <label class="col-sm-1 control-label">标题</label>
      <div class="col-sm-11">
        <input type="text" class="form-control" name="title" placeholder="帖子标题">
      </div>
    </div>
      <div class="form-group">
        <label class="col-sm-1 control-label">内容</label>
        <div class="col-sm-11">
          <textarea class="form-control" name="content" placeholder="帖子内容"></textarea>
        </div>
      </div>
      <div class="clearfix mt10 row">
        <div class="col-md-11 text-right" id="error-text">
          <label class="control-label"></label>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-default pull-right">提交</button>
        </div>
    </div>
  </form>    

@views.html.common.footer()
} {
<script src="@routes.Assets.at("lib/kind-editor/kindeditor-all.js")"></script>
<script src="@routes.Assets.at("javascripts/modules/forum.js")"></script>
}
